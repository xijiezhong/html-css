	<script>
	

		//jQuery
		var $btnShow = $("input:first"),
		    $btnHide = $("input:nth-child(3)"),
		    $hiddenItems = $(".hidden");

		$btnShow.click(function(){
			$hiddenItems.show();
			$btnHide.show();
			$btnShow.hide();
		});
		$btnHide.click(function(){
			$hiddenItems.hide();
			$btnHide.hide();
			$btnShow.show();
		});
